<!DOCTYPE html>
<html lang='en' ng-app='chai'>
<head>
  <meta charset='UTF-8'>
  <title>Chai</title>
  <link rel='icon' type='image/png' href='/images/icon.png'/>

  <link rel='stylesheet' href='/lib/foundation/css/foundation.css'/>
  <link rel='stylesheet' href='/lib/font-awesome/css/font-awesome.css'/>
  <link rel='stylesheet' href='/fonts/fontface.css'/>
  <link rel='stylesheet' href='/styles/index.css'/>
  
  <script src='/lib/cryptojslib/rollups/sha1.js'></script>
  <script src='/lib/firebase/firebase.js'></script>
  <script src='/lib/angular/angular.js'></script>
  <script src='/lib/angular-route/angular-route.js'></script>
  <script src='/lib/angularfire/angularfire.js'></script>
  <script src='/scripts/app.js'></script>
</head>
<body>

  <div class='header'>
    <div class='system bar'>
      <div class='left'>
        <i class='fa fa-clock-o'></i>
        <span>14:23</span>
      </div>
      <div class='center'>
        <span>Wed 14 July</span>
      </div>
      <div class='right'>
        <i class='fa fa-clock-o'></i>
      </div>
    </div> 
    <div class='notifications bar'>
      <div class='center'>
        <div class='notification'>
          <i class='fa fa-bell'></i>
          <label class='count'>1</label>
        </div>
        <div class='notification'>
          <i class='fa fa-tasks'></i>
          <label class='count'>15</label>
        </div>
        <div class='notification'>
          <i class='fa fa-envelope'></i>
          <label class='count'>4</label>
        </div>
        <div class='notification'>
          <i class='fa fa-fire'></i>
          <label class='count'>3</label>
        </div>
      </div>
    </div>
  </div>

  <div class='container'>
    <div ng-view></div>
  </div>

</body>
</html>
