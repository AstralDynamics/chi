<form ng-submit='next()'>
  <div class='control'>
    <label>Temperature</label>
    <input type='string' name='temperature'
      ng-model='patient.admission.observations.temperature'/>
    <span class='unit'>C</span>
  </div>
  <div class='control'>
    <label>Pulse</label>
    <input type='string' name='pulse'
      ng-model='patient.admission.observations.pulse'/>
    <span class='unit'>bpm</span>
  </div>
  <div class='control'>
    <label>Respirations</label>
    <input type='string' name='respirations'
      ng-model='patient.admission.observations.respirations'/>
    <span class='unit'>pm</span>
  </div>
  <div class='control'>
    <label>Weight</label>
    <input type='string' name='weight'
      ng-model='patient.admission.observations.weight'/>
    <span class='unit'>kg</span>
  </div>
  <div class='control'>
    <label>Blood Pressure 1</label>
    <input type='string' name='bloodPressureOne'
      ng-model='patient.admission.observations.bloodPressureOne'/>
    <span class='unit'>mmol</span>
  </div>
  <div class='control'>
    <label>Blood Pressure 2</label>
    <input type='string' name='bloodPressureTwo'
      ng-model='patient.admission.observations.bloodPressureTwo'/>
    <span class='unit'>mmol</span>
  </div>
  <div class='control'>
    <label>O2 sats (air)</label>
    <input type='string' name='o2Sats'
      ng-model='patient.admission.observations.o2SatsAir'/>
    <span class='unit'>ltrs</span>
  </div>
  <div class='control'>
    <label>O2 sats (air) in ltrs</label>
    <input type='string' name='o2SatsLitres'
      ng-model='patient.admission.observations.o2SatsLitres'/>
    <span class='unit'>ltrs</span>
  </div>
  <div class='control'>
    <label>Blood Sugar BM</label>
    <input type='string' name='bloodSugarBM'
      ng-model='patient.admission.observations.bloodSugarBM'/>
    <span class='unit'>BM</span>
  </div>
  <div class='control'>
    <label>Capillary Refill – less than 2 seconds</label>
    <input type='checkbox' name='lessThan2Seconds'
      ng-model='patient.admission.observations.capillaryRefillLt2s'/>
  </div>
  <div class='control'>
    <label>Capillary Refill – more than 2 seconds</label>
    <input type='checkbox' name='moreThan2Seconds'
      ng-model='patient.admission.observations.capillaryRefillGt2s'/>
  </div>
  <div class='control'>
    <label>Peak Flow</label>
    <input type='string' name='peakFlow'
      ng-model='patient.admission.observations.peakFlow'/>
  </div>
  <div class='control'>
    <label>AVPU</label>
    <input type='string' name='avpu'
      ng-model='patient.admission.observations.avpu'/>
  </div>
  <div class='control'>
    <label>PEARL</label>
    <input type='string' name='pearl'
      ng-model='patient.admission.observations.pearl'/>
  </div>
  <div class='control'>
    <label>Height / Length</label>
    <input type='string' name='height'
      ng-model='patient.admission.observations.height'/>
  </div>
  <button>Submit</button>
</form>
