<div class="title bar">
 <div class="center">
  Siblings
 </div>
</div>

<form ng-controller="AdmissionController">
 <div class="control">
  <div class="large-2 small-4 columns">
   <label>
     Has siblings?
   </label>
  </div>
  <div class="large-10 small-8 columns">
   <input name="" type='checkbox'
   ng-model="patient.admission.data.hasSiblings" type="text" value=""/>
  </div>
 </div>
 <div class='conditional' ng-show='patient.admission.data.hasSiblings'>
   <div class='divider'></div>
   <div class="control">
    <div class="large-2 small-4 columns">
     <label>
      Brother / Sister
     </label>
    </div>
    <div class="large-10 small-8 columns">
     <input name="" ng-model="patient.admission.data.siblings[0].name" type="text" value=""/>
    </div>
   </div>
   <div class="control">
    <div class="large-2 small-4 columns">
     <label>
      Age
     </label>
    </div>
    <div class="large-10 small-8 columns">
     <input name="" ng-model="patient.admission.data.siblings[0].age" type="text" value=""/>
    </div>
   </div>
   <div class="control">
    <div class="large-2 small-4 columns">
     <label>
      Other relevant information
     </label>
    </div>
    <div class="large-10 small-8 columns">
     <textarea ng-model="patient.admission.data.siblings[0].information">
     </textarea>
    </div>
   </div>
 </div>
</form>

<div class='small-12 columns'>
  <div class='divider'></div>
  <a href='#/admission/nextOfKin' class='button'>
    Previous
  </a>
  <a href='#/admission/data' class='button'>
    Next
  </a>
</div>
