<div class='title bar'>
<div class='center'>
  Skin Integrity
</div>
</div>

<form ng-controller="AdmissionController">
<div class='control'>
  <div class="large-3 small-4 columns">
   <label>Maelor Score</label>
  </div>
  <div class="large-9 small-8 columns">
    <input type='text' name='' value=''
      ng-model='patient.admission.skinIntegrity.maelorScore'\>
  </div>
</div>
<div class='control'>
  <div class="large-3 small-4 columns">
    <label>Special Mattress?</label>
  </div>
  <div class="large-9 small-8 columns">
    <input type='checkbox' name='' value=''
      ng-model='patient.admission.skinIntegrity.specialMattress'\>
  </div>
</div>
<div class='control'>
  <div class="large-3 small-4 columns">
    <label>Problem Identified</label>
  </div>
  <div class="large-9 small-8 columns">
    <input type='checkbox' name='' value=''
      ng-model='patient.admission.skinIntegrity.problemIdentified'\>
  </div>
</div>
<div class='control'>
  <div class="large-3 small-4 columns">
    <label>Rash Locations</label>
  </div>
  <div class="large-9 small-8 columns">
    See admission form
  </div>
</div>
</form>

<div class='small-12 columns'>
<div class='divider'></div>
<a ui-sref='app.admit.skin' class='button'>
  Previous
</a>
<a ui-sref='app.admit.ups' class='button'>
  Next
</a>
</div>
