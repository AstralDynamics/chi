<div class='title bar'>
  <div class='center'>Medication</div>
</div>

<form>
  <div class="control">
    <div class="large-2 small-4 columns"><label>Medication Prescribed / over counter</label>
    </div><div class="large-10 small-8 columns"><input type="text" name="" value="" ng-model="patient.admission.medication.recent.prescribed"/>
  </div></div>
  <div class="control">
    <div class="large-2 small-4 columns"><label>Dose</label>
    </div><div class="large-10 small-8 columns"><input type="text" name="" value="" ng-model="patient.admission.medication.recent.dose"/>
  </div></div>
  <div class="control">
    <div class="large-2 small-4 columns"><label>Strength – if Known</label>
    </div><div class="large-10 small-8 columns"><input type="text" name="" value="" ng-model="patient.admission.medication.recent.strength"/>
  </div></div>
  <div class="control">
    <div class="large-2 small-4 columns"><label>Last Given</label>
    </div><div class="large-10 small-8 columns"><input type="text" name="" value="" ng-model="patient.admission.medication.recent.lastGiven"/>
  </div></div>
  <div class="control">
    <div class="large-2 small-4 columns"><label>Frequency, Or times when given</label>
    </div><div class="large-10 small-8 columns"><input type="text" name="" value="" ng-model="patient.admission.medication.recent.frequency"/>
  </div></div>

  <div class="control">
    <div class="large-2 small-4 columns"><label>Medication Prescribed / over counter</label>
    </div><div class="large-10 small-8 columns"><input type="text" name="" value="" ng-model="patient.admission.medication.regular.prescribed"/>
  </div></div>
  <div class="control">
    <div class="large-2 small-4 columns"><label>Dose</label>
    </div><div class="large-10 small-8 columns"><input type="text" name="" value="" ng-model="patient.admission.medication.regular.dose"/>

    <div class="large-2 small-4 columns"><label>Strength – if Known</label>
    </div><div class="large-10 small-8 columns"><input type="text" name="" value="" ng-model="patient.admission.medication.regular.strength"/>
  </div></div>
  <div class="control">
    <div class="large-2 small-4 columns"><label>Last Given</label>
    </div><div class="large-10 small-8 columns"><input type="text" name="" value="" ng-model="patient.admission.medication.regular.lastGiven"/>
  </div></div>
  <div class="control">
    <div class="large-2 small-4 columns"><label>Frequency, Or times when given</label>
    </div><div class="large-10 small-8 columns"><input type="text" name="" value="" ng-model="patient.admission.medication.regular.frequency"/>
  </div></div>
<h3>Recent Medication</h3>
  <h3>Regular Medication</h3>
  </form>
