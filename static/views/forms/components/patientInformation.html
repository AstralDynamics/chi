
 
  <div class="title bar">
   <div class="center">
    Patient Information
   </div>
  </div>
  <form ng-controller="AdmissionController">
   <div class="control">
    <div class="large-2 small-4 columns">
     <label>
      Unit Number
     </label>
    </div>
    <div class="large-10 small-8 columns">
     <input name="unitNumber" ng-model="patient.admission.data.unitNumber" type="text"/>
    </div>
   </div>
   <div class="control">
    <div class="large-2 small-4 columns">
     <label>
      Consultant
     </label>
    </div>
    <div class="large-10 small-8 columns">
     <input name="consultant" ng-model="patient.admission.data.consultant" type="text"/>
    </div>
   </div>
   <div class="control">
    <div class="large-2 small-4 columns">
     <label>
      Date of birth
     </label>
    </div>
    <div class="large-10 small-8 columns">
     <input name="dateOfBirth" ng-model="patient.admission.data.dateOfBirth" type="text"/>
    </div>
   </div>
   <div class="control">
    <div class="large-2 small-4 columns">
     <label>
      Age
     </label>
    </div>
    <div class="large-10 small-8 columns">
     <input name="age" ng-model="patient.admission.data.age" type="text"/>
    </div>
   </div>
   <div class="control">
    <div class="large-2 small-4 columns">
     <label>
      Gender
     </label>
    </div>
    <div class="large-10 small-8 columns">
     <select name="gender" ng-model="patient.admission.data.gender">
      <option value="male">
       Male
      </option>
      <option value="female">
       Female
      </option>
     </select>
    </div>
   </div>
   <div class="control">
    <div class="large-2 small-4 columns">
     <label>
      Religion
     </label>
    </div>
    <div class="large-10 small-8 columns">
     <input name="religion" ng-model="patient.admission.data.religion" ng-predict='["Christian", "Muslim", "Hindu", "Buddhist", "Other"]' type="text"/>
    </div>
   </div>
   <div class="control">
    <div class="large-2 small-4 columns">
     <label>
      Preferred Language
     </label>
    </div>
    <div class="large-10 small-8 columns">
     <input name="preferredLanguage" ng-model="patient.admission.data.language" ng-predict='["English", "Hindu", "French", "Polish", "Other"]' type="text"/>
    </div>
   </div>
   <div class="control">
    <div class="large-2 small-4 columns">
     <label>
      Interpreter Required
     </label>
    </div>
    <div class="large-10 small-8 columns">
     <input name="interpreterRequired" ng-model="patient.admission.data.intepreterRequired" type="checkbox"/>
    </div>
   </div>
  </form>
