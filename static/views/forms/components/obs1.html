<div class='title bar'>
  <div class='center'>
    Observations
  </div>
</div>

<form>
  <div class="control">
    <span class="unit">C</span>
  <div class="large-2 small-4 columns"><label>Temperature</label>
    </div><div class="large-10 small-8 columns"><input type="text" name="temperature" ng-model="patient.admission.observations.temperature"/>
    </div></div>
  <div class="control">
    <span class="unit">bpm</span>
  <div class="large-2 small-4 columns"><label>Pulse</label>
    </div><div class="large-10 small-8 columns"><input type="text" name="pulse" ng-model="patient.admission.observations.pulse"/>
    </div></div>
  <div class="control">
    <span class="unit">pm</span>
  <div class="large-2 small-4 columns"><label>Respirations</label>
    </div><div class="large-10 small-8 columns"><input type="text" name="respirations" ng-model="patient.admission.observations.respirations"/>
    </div></div>
  <div class="control">
    <span class="unit">kg</span>
  <div class="large-2 small-4 columns"><label>Weight</label>
    </div><div class="large-10 small-8 columns"><input type="text" name="weight" ng-model="patient.admission.observations.weight"/>
    </div></div>
</form>
