<div class='title bar'>
  <div class='center'>
    Name and Address
  </div>
</div>

<form ng-controller="AdmissionController">
  <div class="control">
    <div class="large-2 small-4 columns">
      <label>Forename</label>
    </div>
    <div class="large-10 small-8 columns">
      <input type="text" ng-model="patient.admission.data.forename"/>
    </div>
  </div>
  <div class="control">
    <div class="large-2 small-4 columns">
      <label>Surname</label>
    </div>
    <div class="large-10 small-8 columns">
      <input type="text" ng-model="patient.admission.data.surname"/>
    </div>
  </div>
  <div class="control">
    <div class="large-2 small-4 columns">
      <label>Preferred Name</label>
    </div>
    <div class="large-10 small-8 columns">
      <input type="text" ng-model="patient.admission.data.preferredName"/>
    </div>
  </div>
  <div class="control">
    <div class="large-2 small-4 columns">
      <label>Address</label>
    </div>
    <div class="large-10 small-8 columns">
      <textarea ng-model="patient.admission.data.address">
      </textarea>
    </div>
  </div>
  <div class="control">
    <div class="large-2 small-4 columns">
      <label>Postcode</label>
    </div>
    <div class="large-10 small-8 columns">
      <input type="text" ng-model="patient.admission.data.postcode"/>
    </div>
  </div>
</form>
