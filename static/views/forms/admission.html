<div class='title bar'>
  <div class='left'>
    <i class='fa fa-user-md'></i>
  </div>
  <div class='center'>
    Admit
  </div>
  <div class='right'>
    <span>ID:SE24</span>
  </div>
</div>

<div class='admission row'>

  <!-- First row -->
  <div class='row'>
    <div class='small-4 columns'>
      <a ui-sref='app.admit.data'>
        <div class='title'>Patient</div>
        <div class='circle progress' radial-progress='0.1'>
          <div class='surface'>
            <i class='fa fa-user'></i>
          </div>
        </div>
      </a>
    </div>

    <div class='small-4 columns'>
      <a ui-sref='app.admit.observations'>
        <div class='title'>Observations</div>
        <div class='circle progress' radial-progress='0.2'>
          <div class='surface'>
            <i class='fa fa-folder'></i>
          </div>
        </div>
      </a>
    </div>

    <div class='small-4 columns'>
      <a ui-sref='app.admit.urinePainSkin'>
        <div class='title'>U/P/S</div>
        <div class='circle progress' radial-progress='0.6'>
          <div class='surface'>
            <i class='icon icon-urine-pain-skin'></i>
          </div>
        </div>
      </a>
    </div>
  </div>


  <!-- Second row -->
  <div class='row'>
    <div class='small-4 columns'>
      <a ui-sref='app.admit.medicalHistory'>
        <div class='title'>Medical</div>
        <div class='circle progress secondary' radial-progress='0.8'>
          <div class='surface'>
            <i class='fa fa-medkit'></i>
          </div>
        </div>
      </a>
    </div>

    <div class='small-4 columns'>
      <a ui-sref='app.admit.living'>
        <div class='title'>Living</div>
        <div class='circle progress secondary' radial-progress='0.6'>
          <div class='surface'>
            <i class='fa fa-coffee'></i>
          </div>
        </div>
      </a>
    </div>

    <div class='small-4 columns'>
      <a ui-sref='app.admit.development'>
        <div class='title'>Development</div>
        <div class='circle progress secondary' radial-progress='1'>
          <div class='surface'>
            <i class='fa fa-comments'></i>
          </div>
        </div>
      </a>
    </div>
  </div>


  <!-- Third row -->
  <div class='row'>
    <div class='small-4 columns'>
      <a ui-sref='app.admit.safety'>
        <div class='title'>Safety</div>
        <div class='circle progress tertiary' radial-progress='0.3'>
          <div class='surface'>
            <i class='fa fa-warning'></i>
          </div>
        </div>
      </a>
    </div>

    <div class='small-4 columns'>
      <a ui-sref='app.admit.info'>
        <div class='title'>Information</div>
        <div class='circle progress tertiary' radial-progress='0.6'>
          <div class='surface'>
            <i class='fa fa-check-square'></i>
          </div>
        </div>
      </a>
    </div>

    <div class='small-4 columns'>
      <a ui-sref='app.admit.decision'
        ng-click='admit()'>
        <div class='title'>Admit?</div>
        <div class='circle progress tertiary' radial-progress='0.6'>
          <div class='surface'>
            <i class='fa fa-arrow-right'></i>
          </div>
        </div>
      </a>
    </div>
  </div>

  <div class='divider'></div>

  <div ng-controller='FormController'>
    <div class='auxillary forms'>
      <div class='row'>
        <div class='small-12 columns'>

          <a class='aux form'>
            <div class='title' ng-bind='form.name'></div>
            <div class='circle progress quiet'
              radial-progress='0'
              ng-click='openModal()'>
              <div class='surface'>
                <i class='fa fa-plus'></i>
              </div>
            </div>
          </a>

          <a class='aux form' href='{{form.url}}'
            ng-repeat='form in forms'>
            <div class='title' ng-bind='form.name'></div>
            <div class='circle progress tertiary'
              radial-progress='1'>
              <div class='surface'>
                <i class='fa fa-file-text'></i>
              </div>
            </div>
          </a>
        </div>
      </div>

      <div class='overlay' ng-class='{hidden: !showModal}'>
        <div class='modal'>
          <a class='exit' ng-click='closeModal()'>
            <i class='fa fa-times'></i>
          </a>
          <div class='title'>Add Form</div>
          <a class='option' ng-click='addForm();closeModal()'>
            <div class='glyph palette-6'>
              <i class='icon fa fa-file-text subject palette-6'></i>
              <i class='icon fa fa-circle palette-7'></i>
            </div>
            <div class='name'>
              Safeguarding
            </div>
          </a>
          <a class='option' href='#/app/patient/{{id}}/medication/001'>
            <div class='glyph palette-5'>
              <i class='icon fa fa-file-text subject palette-5'></i>
              <i class='icon fa fa-circle palette-7'></i>
            </div>
            <div class='name'>
              Manual
            </div>
          </a>
          <a class='option' href='#/app/patient/{{id}}/medication/001'>
            <div class='glyph palette-4'>
              <i class='icon fa fa-file-text subject palette-4'></i>
              <i class='icon fa fa-circle palette-7'></i>
            </div>
            <div class='name'>
              Athsma
            </div>
          </a>

          <div class='divider'></div>
          <div class='title'>Surgical Care Plan</div>
          <a class='option' href='#/app/patient/{{id}}/medication/001'>
            <div class='glyph palette-1'>
              <i class='icon fa fa-file-text subject palette-1'></i>
              <i class='icon fa fa-circle palette-7'></i>
            </div>
            <div class='name'>
              Pre Op
            </div>
          </a>
          <a class='option' href='#/app/patient/{{id}}/medication/001'>
            <div class='glyph palette-2'>
              <i class='icon fa fa-file-text subject palette-2'></i>
              <i class='icon fa fa-circle palette-7'></i>
            </div>
            <div class='name'>
              Admission
            </div>
          </a>
        </div>
      </div>
    </div>

  </div>

</div>
