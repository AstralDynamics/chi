<div class='time input'>
  <button class='button' ng-click='currentTime()'>
    <i class='fa fa-clock-o'></i>
  </button>
  <input type='number' placeholder='00' 
    ng-model='hours'
    ng-change='change()'/>
  :
  <input type='number' placeholder='00' 
    ng-model='minutes'
    ng-change='change()'/>
</div>
