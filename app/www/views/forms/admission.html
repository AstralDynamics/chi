<div class='title bar'>
  <div class='left'>
    <i class='fa fa-user-md'></i>
  </div>
  <div class='center'>
    Admit
  </div>
  <div class='right'>
    <span>ID:SE24</span>
  </div>
</div>

<div class='admission'>

  <!-- First row -->
  <div class=''>
    <div class='small-4 columns'>
      <a ui-sref='app.admit.data'>
        <div class='title'>Patient</div>
        <div class='circle progress' radial-progress='0.1'>
          <div class='surface'>
            <i class='fa fa-user'></i>
          </div>
        </div>
      </a>
    </div>

    <div class='small-4 columns'>
      <a ui-sref='app.admit.observations'>
        <div class='title'>Observations</div>
        <div class='circle progress' radial-progress='0.2'>
          <div class='surface'>
            <i class='fa fa-folder'></i>
          </div>
        </div>
      </a>
    </div>

    <div class='small-4 columns'>
      <a ui-sref='app.admit.urinePainSkin'>
        <div class='title'>U/P/S</div>
        <div class='circle progress' radial-progress='0.6'>
          <div class='surface'>
            <i class='icon icon-urine-pain-skin'></i>
          </div>
        </div>
      </a>
    </div>
  </div>


  <!-- Second row -->
  <div>
    <div class='small-4 columns'>
      <a ui-sref='app.admit.medicalHistory'>
        <div class='title'>Medical</div>
        <div class='circle progress secondary' radial-progress='0.8'>
          <div class='surface'>
            <i class='icon icon-medical-history'></i>
          </div>
        </div>
      </a>
    </div>

    <div class='small-4 columns'>
      <a ui-sref='app.admit.living'>
        <div class='title'>Living</div>
        <div class='circle progress secondary' radial-progress='0.6'>
          <div class='surface'>
            <i class='fa fa-coffee'></i>
          </div>
        </div>
      </a>
    </div>

    <div class='small-4 columns'>
      <a ui-sref='app.admit.development'>
        <div class='title'>Development</div>
        <div class='circle progress secondary' radial-progress='1'>
          <div class='surface'>
            <i class='fa fa-comments'></i>
          </div>
        </div>
      </a>
    </div>
  </div>


  <!-- Third row -->
  <div>
    <div class='small-4 columns'>
      <a ui-sref='app.admit.safety'>
        <div class='title'>Safety</div>
        <div class='circle progress tertiary' radial-progress='0.3'>
          <div class='surface'>
            <i class='fa fa-warning'></i>
          </div>
        </div>
      </a>
    </div>

    <div class='small-4 columns'>
      <a ui-sref='app.admit.info'>
        <div class='title'>Information</div>
        <div class='circle progress tertiary' radial-progress='0.6'>
          <div class='surface'>
            <i class='fa fa-check-square'></i>
          </div>
        </div>
      </a>
    </div>

    <div class='small-4 columns'>
      <a ui-sref='app.admit.decision'
        ng-click='admit()'>
        <div class='title'>Admit?</div>
        <div class='circle progress tertiary' radial-progress='0.6'>
          <div class='surface'>
            <i class='fa fa-arrow-right'></i>
          </div>
        </div>
      </a>
    </div>
  </div>

</div>
