

<div class="title bar">
 <div class="center">
  Sleeping
 </div>
</div>

<form ng-controller="AdmissionController">
 <div class="control">
  <div class="large-2 small-5 columns">
   <label>
    Cot
   </label>
  </div>
  <div class="large-10 small-7 columns">
   <input id='cot' class='single' ng-model="patient.admission.sleeping.cot" type="checkbox" value=""/>
   <label for='cot'>
    <i class='icon icon-cot'></i>
   </label>
  </div>
 </div>
 <div class="control">
  <div class="large-2 small-5 columns">
   <label>
    Bed
   </label>
  </div>
  <div class="large-10 small-7 columns">
   <input id='bed' class='single' ng-model="patient.admission.sleeping.bed" type="checkbox" value=""/>
   <label for='bed'>
    <i class='icon icon-bed'></i>
   </label>
  </div>
 </div>
 <div class="control">
  <div class="large-2 small-5 columns">
   <label>
    Pillows
   </label>
  </div>
  <div class="large-10 small-7 columns">
   <input id='pillows' class='single' ng-model="patient.admission.sleeping.pillows" type="checkbox" value=""/>
   <label for='pillows'>
    <i class='icon icon-pillow'></i>
   </label>
  </div>
 </div>
 <div class="control">
  <div class="large-2 small-5 columns">
   <label>
    Time Settles
   </label>
  </div>
  <div class="large-10 small-7 columns">
   <div time-input></div>
  </div>
 </div>
 <div class="control">
  <div class="large-2 small-5 columns">
   <label>
    Time Wakes
   </label>
  </div>
  <div class="large-10 small-7 columns">
   <div time-input></div>
  </div>
 </div>
 <div class="control">
  <div class="large-2 small-5 columns">
   <label>
    Naps
   </label>
  </div>
  <div class="large-10 small-7 columns">
   <input name="" ng-model="patient.admission.sleeping.naps" type="checkbox" value=""/>
  </div>
 </div>
 <div class="control" ng-show='patient.admission.sleeping.naps'>
  <div class="large-2 small-4 columns">
   <label>
    When?
   </label>
  </div>
  <div class="large-10 small-8 columns">
    <div time-input></div>
  </div>
 </div>

 <div class='control'>
  <h3>Pattern</h3>
  <div class='divider'></div>
 </div>
 <div class="control">
  <div class="large-2 small-4 columns">
   <label>
    Normal
   </label>
  </div>
  <div class="large-10 small-8 columns">
   <input name="" ng-model="patient.admission.sleeping.normalPattern" type="text" value=""/>
  </div>
 </div>
 <div class="control">
  <div class="large-2 small-4 columns">
   <label>
    Altered
   </label>
  </div>
  <div class="large-10 small-8 columns">
   <input name="" ng-model="patient.admission.sleeping.alteredPattern" type="text" value=""/>
  </div>
 </div>
 <div class="control">
  <div class="large-2 small-4 columns">
   <label>
    Bedrails Assessment
   </label>
  </div>
  <div class="large-10 small-8 columns">
   <input name="" ng-model="patient.admission.sleeping.bedrailsAssessment" type="checkbox" value=""/>
  </div>
 </div>
 <div class="control" ng-show='patient.admission.sleeping.bedrailsAssessment'>
  <div class="large-2 small-4 columns">
  </div>
  <div class="large-10 small-8 columns">
   <textarea placeholder='Reason for bedrails assessment'
     ng-model='patient.admission.sleeping.bedrailsReason'>
   </textarea>
  </div>
 </div>
 <div class="control">

  <div class="large-2 small-4 columns">
   <label>
    Problem Identified
   </label>
  </div>
  <div class="large-10 small-8 columns">
   <input name="" ng-model="patient.admission.sleeping.problemIdentified" type="checkbox" value=""/>
  </div>
 </div>
</form>

<div class='small-12 columns'>
  <div class='divider'></div>
  <a ui-sref='app.admit.hygiene' class='button'>
    Previous
  </a>
  <a ui-sref='app.admit.living' class='button'>
    Next
  </a>
</div>
