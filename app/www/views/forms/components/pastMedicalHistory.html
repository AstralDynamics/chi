<div class="title bar">
 <div class="center">
  Past Medical History
 </div>
</div>

<form ng-controller="AdmissionController">
 <div class="control">
  <div class="large-2 small-4 columns">
   <label>
    Ongoing health problems
   </label>
  </div>
  <div class="large-10 small-8 columns">
   <textarea ng-model="patient.admission.medicalHistory.ongoingProblems">
   </textarea>
  </div>
 </div>
 <div class="control">
  <div class="large-2 small-4 columns">
   <label>
    Immunisations up to date
   </label>
  </div>
  <div class="large-10 small-8 columns">
   <input name="" ng-model="patient.admission.medicalHistory.immunisationsUpToDate" type="checkbox" value=""/>
  </div>
 </div>
</form>

<div class='small-12 columns'>
  <div class='divider'></div>
  <a ui-sref='app.admit.history' class='button'>
    Previous
  </a>
  <a ui-sref='app.admit.allergies' class='button'>
    Next
  </a>
</div>
