<div class='nurse dash fill'>
  <div class='title bar'>
    <div class='left'>
      <i class='fa fa-user-md'></i>
    </div>
    <div class='center'>
      Nurse Dashboard
    </div>
    <div class='right'>
      <span>ID:SE24</span>
    </div>
  </div>

  <div class='container' ng-controller='PatientListController'>

    <div class='tracks full-scroll'>
      <div class='track right transparent'>
        <div class='tab'>
          <i class='fa fa-clock-o'></i>
        </div>
        <div class='lane'>
          <div class='time block'>
            <div class='time'>12:00</div>
          </div>
          <div class='time block half'>
            <div class='time'>13:00</div>
          </div>
          <div class='time block'>
            <div class='time'>14:00</div>
          </div>
          <div class='time block half'>
            <div class='time'>15:00</div>
          </div>
          <div class='time block'>
            <div class='time'>16:00</div>
          </div>
          <div class='time block half'>
            <div class='time'>17:00</div>
          </div>
          <div class='time block'>
            <div class='time'>18:00</div>
          </div>
          <div class='time block half'>
            <div class='time'>19:00</div>
          </div>
          <div class='time block'>
            <div class='time'>20:00</div>
          </div>
          <div class='time block half'>
            <div class='time'>21:00</div>
          </div>
          <div class='time block'>
            <div class='time'>22:00</div>
          </div>
          <div class='time block half'>
            <div class='time'>23:00</div>
          </div>
          <div class='time block'>
            <div class='time'>00:00</div>
          </div>
        </div>
      </div>

      <div class='track' ng-repeat='(id, patient) in patients'>
        <div class='tab'>
          <a href='#/app/patient/{{id}}'>
            <glyph details='patient.glyph' gender='patient.gender'></glyph>
            <div pew='patient.pew'></div>
          </a>
        </div>
        <div class='lane'>
          <i class='{{task.icon}} task icon palette-{{task.color}}'
            ng-repeat='task in patient.tasks'
            style='top:{{task.top}}px'></i>
        </div>
      </div>

    </div>
  </div>
</div>
