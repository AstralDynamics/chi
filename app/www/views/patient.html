<div class='title bar'>
  <div class='center'>
    Patient Dashboard
  </div>
</div>

<div ng-controller='PatientController' class='height-fix'>

  <div class='overlay' ng-show='medicationType'>
    <div class='modal'>
      <a class='exit'>
        <i class='fa fa-times' ng-click='medicationType = false'></i>
      </a>
      <div class='title'>Medications</div>
        <div class='row'>
          <h4 class='name'>
            <i class='icon icon-medications circlular palette-1'></i>
            Oxygen
          </h4>

          <div class='divider'></div>

          <div class='row'>
            <div class='small-5 columns'>
              <b>Route</b>
            </div>
            <div class='small-7 columns'>Intravinus</div>
          </div>

          <div class='divider'></div>

          <table>
            <tr>
              <th></th>
              <th>Dose</th>
            </tr>
            <tr>
              <th>Morning</th>
              <td>50mg</td>
            </tr>
            <tr>
              <th>Midday</th>
              <td>-</td>
            </tr>
            <tr>
              <th>Evening</th>
              <td>-</td>
            </tr>
            <tr>
              <th>Bedtime</th>
              <td>-</td>
            </tr>
          </table>

          <div class='divider'></div>

          <div class='row'>
            <div class='small-5 columns'>
              <b>Special Instruction</b>
            </div>
            <div class='small-7 columns'>N/A</div>
          </div>
        </div>
      </div>
    </div>


  <div class='overlay' ng-class='{hidden: !medicationsList}'>
    <div class='modal'>
      <a class='exit' ng-click='medicationsList = false'>
        <i class='fa fa-times'></i>
      </a>
      <div class='title'>Medications</div>
      <a class='option' ng-click='medicationsList = false; medicationType = true'>
        <div class='glyph palette-1'>
          <i class='icon icon-medications subject palette-1'></i>
          <i class='icon fa fa-circle palette-7'></i>
        </div>
        <div class='name'>
          Oxygen
        </div>
      </a>
      <a class='option'>
        <div class='glyph palette-1'>
          <i class='icon icon-medications subject palette-1'></i>
          <i class='icon fa fa-circle palette-7'></i>
        </div>
        <div class='name'>
          Benadryl
        </div>
      </a>
    </div>
  </div>

  <div class='overlay' ng-class='{hidden: !medicationIntervals}'>
    <div class='modal'>
      <div class='exit' ng-click='medicationIntervals = false'>
        <i class='fa fa-times'></i>
      </div>
      <div class='title'>Medications</div>
      <a class='option'>
        <div class='glyph palette-7'>
          <i class='icon icon-medications subject palette-1'></i>
          <i class='icon fa fa-circle palette-7'></i>
        </div>
        <div class='name'>
          Once
        </div>
      </a>
      <a class='option' ng-click='medicationsList = true; medicationIntervals = false'>
        <div class='glyph palette-7'>
          <i class='icon icon-medications subject palette-2'></i>
          <i class='icon fa fa-circle palette-7'></i>
        </div>
        <div class='name'>
          Regularly
        </div>
      </a>
      <div class='option'>
        <div class='glyph palette-7'>
          <i class='icon icon-medications subject palette-3'></i>
          <i class='icon fa fa-circle palette-7'></i>
        </div>
        <div class='name'>
          As Required
        </div>
      </div>
      <div class='option'>
        <div class='glyph palette-4'>
          <i class='icon icon-medications subject palette-1'></i>
          <i class='icon fa fa-circle palette-7'></i>
        </div>
        <div class='name'>
          Infusions
        </div>
      </div>
    </div>
  </div>

  <div class='overlay' ng-class='{hidden: !handover}'>
    <div class='modal' >
      <div class='exit' ng-click='handover = false'>
        <i class='fa fa-times'></i>
      </div>
      <div class='title'>Handover</div>
      <div ng-controller='StaffListController'>
        <div class='option' ng-repeat='member in staff'>
          <glyph details='member.glyph' gender='member.gender' staff='true'></glyph>
          <div class='name'>
            <span ng-bind='member.name.title'></span>
            <span ng-bind='member.name.last'></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class='overlay' ng-class='{hidden: !transfer}'>
    <div class='modal'>
      <div class='exit' ng-click='transfer = false'>
        <i class='fa fa-times'></i>
      </div>
      <div class='title'>Transfer to</div>
      <div class='option'>
        <div class='glyph palette-6'>
          <i class='icon fa fa-medkit subject palette-6'></i>
          <i class='icon fa fa-circle palette-7'></i>
        </div>
        <div class='name'>
          ENT
        </div>
      </div>
      <div class='option'>
        <div class='glyph palette-3'>
          <i class='icon icon-bed subject palette-3'></i>
          <i class='icon fa fa-circle palette-7'></i>
        </div>
        <div class='name'>
          Blue Ward
        </div>
      </div>
      <div class='option'>
        <div class='glyph palette-1'>
          <i class='icon icon-bed subject palette-1'></i>
          <i class='icon fa fa-circle palette-7'></i>
        </div>
        <div class='name'>
          Other Ward
        </div>
      </div>
      <a class='option' ng-click='handover = true;transfer = false'>
        <div class='glyph palette-4'>
          <i class='icon fa fa-user-md subject palette-4'></i>
          <i class='icon fa fa-circle palette-7'></i>
        </div>
        <div class='name'>
          Handover
        </div>
      </a>
      <div class='option'>
        <div class='glyph palette-2'>
          <i class='icon fa fa-sign-out subject palette-2'></i>
          <i class='icon fa fa-circle palette-7'></i>
        </div>
        <div class='name'>
          Discharge
        </div>
      </div>
    </div>
  </div>

  <div class='patient profile'>

    <patient-profile-bar patient='patient'></patient-profile-bar>

    <!--Tasks List-->
    <div class='small-4 columns tasks'>
      <div class='timeline'></div>

      <div ng-repeat='task in patient.tasks'>

        <a href='#/app/patient/{{id}}/blood'
          ng-show='task.type == "blood"'>
          <div class='task icon palette-{{task.color}}'
            style='top:{{task.top}}px'>
            <i class='icon {{task.icon}}'></i>
            <div class='name' ng-bind='task.time'></div>
          </div>
        </a>

        <a href='#/app/patient/{{id}}/meds'
          ng-show='task.type == "meds"'>
          <div class='task icon palette-{{task.color}}'
            style='top:{{task.top}}px'>
            <i class='icon {{task.icon}}'></i>
            <div class='name' ng-bind='task.time'></div>
          </div>
        </a>

        <a ng-show='!task.type'>
          <div class='task icon palette-{{task.color}}'
            style='top:{{task.top}}px'>
            <i class='icon {{task.icon}}'></i>
            <div class='name' ng-bind='task.time'></div>
          </div>
        </a>

        <a href='#/app/admit/obs'
          ng-show='task.type == "obs"'>
          <div class='task icon palette-{{task.color}}'
            style='top:{{task.top}}px'>
            <i class='icon {{task.icon}}'></i>
            <div class='name' ng-bind='task.time'></div>
          </div>
        </a>


      </div>

    </div>
    <!--/Tasks List-->

    <div class='small-8 columns main'>

      <!-- Alerts List -->
      <div class='alerts'>
        <div class='header row'>
          <div class='small-2 columns'>Alerts</div>
          <div class='small-9 columns'></div>
          <div class='small-1 columns'>+</div>
        </div>

        <div class='alert row' ng-repeat='alert in patient.alerts'>
          <div class='small-1 columns icon palette-{{alert.color}}'>
            <i class='{{alert.icon}}'></i>
          </div>
          <div class='small-10 columns'>
            <b ng-bind='alert.content'></b>
          </div>
          <div class='small-1 columns'></div>
        </div>

      </div>
      <!--/Alerts List-->

      <div class='actions menu'>
        <div class='row'>
          <div class='small-4 columns'>
            <a>
              <div class='action'>
                <i class='fa fa-tasks'></i>
              </div>
            </a>
          </div>
          <div class='small-4 columns'>
            <a>
              <div class='action'>
                <i class='fa fa-warning'></i>
              </div>
            </a>
          </div>
          <div class='small-4 columns'>
            <a href='#/app/patient/{{id}}/notes'>
              <div class='action'>
                <i class='fa fa-file-text'></i>
              </div>
            </a>
          </div>
        </div>

        <div class='row'>
          <div class='small-4 columns'>
            <a href='#/app/admit/obs'>
              <div class='action'>
                <i class='fa fa-bar-chart-o'></i>
              </div>
            </a>
          </div>
          <div class='small-4 columns'>
            <a ng-click='admit()'>
              <div class='action'>
                <i class='fa fa-user'></i>
              </div>
            </a>
          </div>
          <div class='small-4 columns'>
            <a ui-sref='app.other'>
              <div class='action'>
                <i class='fa fa-database'></i>
              </div>
            </a>
          </div>
        </div>

        <div class='row'>
          <div class='small-4 columns'>
            <a href='#/app/patient/{{id}}/board'>
              <div class='action'>
                <i class='fa fa-envelope-o'></i>
              </div>
            </a>
          </div>
          <div class='small-4 columns'>
            <a ng-click='medicationIntervals = true'>
              <div class='action'>
                <i class='icon icon-medications'></i>
              </div>
            </a>
          </div>
          <div class='small-4 columns'>
            <a ng-click='transfer = true'>
              <div class='action'>
                <i class='fa fa-mail-forward'></i>
              </div>
            </a>
          </div>
        </div>
      </div>


    </div>

  </div>

</div>
