<div>
  <form class='form'
    ng-submit='submit()'>
    <p>Scan your staff card to continue</p>
    <input type='text' placeholder='Or enter your staff number'
      ng-model='id'
      ng-class='{ error: error }'/>
    <button class='button' ng-click='submit()'>
      <i class='fa fa-arrow-right'></i>
    </button>
  </form>
</div>
